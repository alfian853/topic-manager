spring.application.name=topic-manager
spring.cloud.vault.host=${VAULT_HOST}
spring.cloud.vault.port=${VAULT_PORT}
spring.cloud.vault.token=${VAULT_TOKEN}
spring.cloud.vault.scheme=${VAULT_SCHEME}
spring.cloud.vault.enabled=false
spring.cloud.vault.fail-fast=true

spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.instance-id=${spring.application.name}
spring.cloud.consul.enabled=true
spring.cloud.consul.port=8500
spring.cloud.consul.config.fail-fast=true
spring.cloud.consul.discovery.fail-fast=true
spring.cloud.consul.config.format=PROPERTIES
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG